<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .quiz-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            transition: 0.3s;
        }
        .quiz-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
    </style>
</head>
<body class="p-4">
    <div class="container animate_animated animate_fadeIn">
        <div class="d-flex justify-content-between align-items-center mb-5 text-white">
            <h1>My Learning Portal</h1>
            <a href="/" class="btn btn-outline-danger btn-sm rounded-pill">Logout</a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h3 class="text-white mb-4">Available Quizzes</h3>
                <div class="quiz-card p-4 mb-3 text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">Python Basics Quiz</h5>
                            <p class="small mb-0 opacity-75">10 Questions â€¢ 15 Minutes</p>
                        </div>
                        <button class="btn btn-info rounded-pill px-4 text-white">Start Quiz</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <h3 class="text-white mb-4">My Progress</h3>
                <div class="quiz-card p-4 text-white text-center">
                    <div class="mb-3">
                        <span class="display-6 fw-bold">0</span>
                        <p class="small opacity-75">Quizzes Completed</p>
                    </div>
                    <hr class="opacity-25">
                    <div>
                        <span class="display-6 fw-bold">N/A</span>
                        <p class="small opacity-75">Average Score</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
