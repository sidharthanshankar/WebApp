<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white p-4">
                    <h2 class="mb-0">{{ quiz.title }}</h2>
                    <small>Answer all questions to complete the assessment.</small>
                </div>
                <div class="card-body p-4">
                    <form action="{{ url_for('submit_quiz', quiz_id=quiz.id) }}" method="POST">
                        {% for q in questions %}
                        <div class="mb-5 border-bottom pb-4">
                            <h5>{{ loop.index }}. {{ q.text }}</h5>
                            <div class="mt-3">
                                {% for option in q.options %}
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" 
                                           name="question_{{ q.id }}" 
                                           id="q{{ q.id }}_{{ loop.index }}" 
                                           value="{{ option }}" required>
                                    <label class="form-check-label" for="q{{ q.id }}_{{ loop.index }}">
                                        {{ option }}
                                    </label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        {% endfor %}
                        
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg px-5">Submit Quiz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
